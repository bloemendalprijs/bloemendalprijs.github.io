{% include header.html %}


<div class="container">
  {% for post in site.posts %}
  <div class="row">
    <div class="col-lg-4">
      <a href="{{ post.url | relative_url }}"><img src="{{ post.photos[0].image | relative_url }}" alt="{{ post.photos[0].txt }}" class="mb-4" style="width:100%;height:auto"></a>
    </div>
    <div class="col-lg-8 mb-4">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html }}</p>
      <p><a href="{{ post.url | relative_url }}">Lees meer &raquo;</a></p>
    </div>
  </div>
  {% endfor %}
</div>

{% include footer.html %}
